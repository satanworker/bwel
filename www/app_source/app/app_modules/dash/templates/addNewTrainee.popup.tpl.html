<button class="popup-close" ng-click="onCloseAddNewTraineePopup()"> </button>
<p class="popup-title"> {{ 'ENTER_TRAINEE_NAME' | translate }}</p>
<input class="form-control" ng-model="model.newTrainee" type="text" placeholder="">
<div class="row">
    <div class="text-left">
        <button ng-click="onAddNewTrainee(model.newTrainee)" class="button  button-small button-positive">{{'Add'| translate}}</button>
    </div>
    <div class="col text-right">
        <button ng-click="onCloseAddNewTraineePopup()" class="button button-small button-dark">{{ 'CANCEL' | translate }}</button>
    </div>
</div>
